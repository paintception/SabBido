% file papercustom.cfg, M.H.F. Wilkinson
% ISO A-1 paper support
% for sciposter.cls v2.0 and higher
% NOT FOR v1.xx !!
\renewcommand{\papertype}{a-1}
\renewcommand{\fontpointsize}{36}
\setlength{\paperwidth}{118.82cm}
\setlength{\paperheight}{167.92cm}
\renewcommand{\setpspagesize}{
  \ifthenelse{\equal{\orientation}{portrait}}{
    \special{papersize=118.82cm,167.92cm}
    }{\special{papersize=167.92cm,118.82cm}
    }
  }


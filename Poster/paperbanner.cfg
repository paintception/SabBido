% file paperbanner.cfg, M.H.F. Wilkinson
% large banner paper support
% for sciposter.cls v2.0 and higher
% NOT FOR v1.xx !!
% edit pointsize, width, height, and fontsize parameters as needed
% DO ensure that values in the \special commands match!
\renewcommand{\papertype}{custom}
\renewcommand{\fontpointsize}{36}
\setlength{\paperwidth}{43cm}
\setlength{\paperheight}{244cm}
\renewcommand{\setpspagesize}{
  \ifthenelse{\equal{\orientation}{portrait}}{
    \special{papersize=43cm,244cm}
    }{\special{papersize=244cm,43cm}
    }
  }


% file paperb2.cfg, M.H.F. Wilkinson
% ISO B2 support
% support for sciposter.cls v2.0 and higher
% NOT FOR v1.xx !!
\renewcommand{\papertype}{b2}
\renewcommand{\fontpointsize}{20}
\setlength{\paperwidth}{50.0cm}
\setlength{\paperheight}{70.7cm}
\renewcommand{\setpspagesize}{
  \ifthenelse{\equal{\orientation}{portrait}}{
    \special{papersize=50.0cm,70.7cm}
    }{\special{papersize=70.7cm,50.0cm}
    }
  }

